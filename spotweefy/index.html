<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpoTweeFy</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="img/logo.png" type="img/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script type="module" src="fireabaseuth.js"></script>
</head>
<body>
    <header>
        <img src="img/logoo.png" alt="" class="logo">
     
    </header>
    <main>
        <div class="container" id="criar" style="display: none;">
            <h1>Crie sua conta!</h1>
            <div class="mensagemCriar" id="mensagemCriar" style="display: grid;"></div>
            <form method="post">
                <div class="nomes">
                    <input type="text" id="nome" placeholder="Nome">
                    <input type="text" id="nomeDeUsuario" placeholder="Nome de Usuário">
                </div>
                <input type="email" id="Cemail" placeholder="Email">
                <input type="password" id="Csenha" placeholder="Senha">
                <button type="button" class="buttonCriar" id="botaoEntrar">Já tem uma conta? Entre aqui!</button>
                <button type="button" class="buttonEnviar1" id="formCriar">Criar</button>
            </form>
        </div>
        
        <div class="container" id="entrar" style="display: grid;">
            <h1>Entre na sua conta!</h1>
            <div class="mensagemEntrar" id="mensagemEntrar" style="display: none;"></div>
            <form method="post">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="senha" placeholder="Senha">
                <button type="button" class="buttonEntrar" id="botaoCriar">Não tem uma conta? Crie uma aqui!</button>
                <button type="button" class="buttonEnviar" id="formEntrar">Entrar!</button>
            </form>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
